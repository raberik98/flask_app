{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    {% for item in content %}
        <div>
            <h1>{{ item|upper }}</h1>
            <h2>{{ item|lower }}</h2>
            <h3>{{ item|reverse_string }}</h3>
            <h4>{{ item|repeate(5) }}</h4>
            <h4>{{ item|repeate }}</h4>
        </div>
    {% endfor %}
{% endblock %}
